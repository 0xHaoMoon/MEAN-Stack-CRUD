



<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Post</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
    <mat-form-field>
        <textarea matInput [(ngModel)]="enteredValue"></textarea>
    </mat-form-field>
    </mat-card-content>
    
    <mat-card-content>
        <button mat-raised-button (click)="onAddPost()">Save Post</button>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>New Post</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <p>{{newPost}}</p>
    </mat-card-content>
  </mat-card>
